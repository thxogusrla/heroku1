{% extends 'index.html' %}
{% load staticfiles%}

{% block content %}

  {% for blog in blogs.all %}
    <div class="card">
      <h5 class="card-header">{{ blog.title }}</h5>
      <div class="card-body">
        <form method="POST">
         {% csrf_token %}
            {{form.as_table}}
        <button type = "submit" class="btn-default">Save</button>
        </form>
      </div>
    </div>
  {% endfor %}

{% endblock %}
